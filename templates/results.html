<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Results</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 1rem; }
      .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 1rem; }
      .card { border: 1px solid #e5e7eb; border-radius: 12px; overflow: hidden; }
      img { width: 100%; height: 240px; object-fit: cover; display: block; }
      .meta { padding: .75rem; display:flex; justify-content:space-between; align-items:center; }
      .pill { background: #111827; color: #fff; border-radius: 9999px; padding: .25rem .5rem; font-size: .85rem; }
      a { color: #111827; text-decoration: none; }
      .topbar { display:flex; align-items:center; justify-content:space-between; margin: 1rem; }
      .muted { color:#6b7280 }
    </style>
  </head>
  <body>
    <div class="topbar">
      <h2>Top matches ({{ count }})</h2>
      <a href="/" class="muted">← New search</a>
    </div>
    <div class="grid">
      {% for c in cards %}
      <div class="card">
        <img src="/image/{{ c.file_id }}" alt="match" />
        <div class="meta">
          <div title="{{ c.name }}">{{ c.name[:22] }}{% if c.name|length > 22 %}…{% endif %}</div>
          <div class="pill">sim {{ c.sim }}</div>
        </div>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
